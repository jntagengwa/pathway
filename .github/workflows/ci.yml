name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci:
    name: Typecheck, Lint & Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r typecheck
        continue-on-error: false

      - name: Lint
        run: pnpm -r lint
        continue-on-error: false

      - name: Test (Unit)
        run: pnpm test:unit
        continue-on-error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: ci # Ensure unit tests and linting pass first
    # Run on master/develop branch pushes or manual trigger
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pathway_test_user
          POSTGRES_PASSWORD: pathway_test_password
          POSTGRES_DB: pathway_test_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Create e2e test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: postgres
          PGUSER: pathway_test_user
          PGPASSWORD: pathway_test_password
        run: |
          # Create the e2e database if it doesn't exist
          psql -c "CREATE DATABASE pathway_test_e2e;" || true

      - name: Run integration tests
        env:
          # Jest's global setup will handle migrations and seeding
          E2E_DATABASE_URL: postgresql://pathway_test_user:pathway_test_password@localhost:5432/pathway_test_e2e?schema=app
          E2E_ORG_ID: "00000000-0000-0000-0000-000000000001"
          E2E_TENANT_ID: "00000000-0000-0000-0000-00000000000a"
          E2E_TENANT2_ID: "00000000-0000-0000-0000-00000000000b"
          E2E_TENANT_SLUG: "e2e-tenant-a"
          # Allow Jest's global setup to reset the database
          E2E_ALLOW_RESET: "true"
        run: pnpm test:integration
        continue-on-error: false

