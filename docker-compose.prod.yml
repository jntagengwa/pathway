version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    networks:
      - pathway-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    networks:
      - pathway-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3003:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - API_HOST=0.0.0.0
    networks:
      - pathway-network

networks:
  pathway-network:
    driver: bridge

